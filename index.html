<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Monkeys</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="wrapper">

        <!-- Game Intro -->

        <section id="game-intro">
            <h1>Bring the boys back home!</h1>
            <button id="start-button" class="btn">Start Game</button>
        </section>

        <!--  Canvas -->

        <section id="game-board">
            <canvas id="canvas" width="800" height="500"></canvas>
        </section>

        <!-- Game Over -->

        <section id="game-over"> 
        </section>

        <!-- You Win -->
        <section id="you-win"> </section>

        <!-- Kms -->
        <section id='kms'>Home: </section>
    
        <!-- Buttons -->

        <section id="game-buttons">
            <button id="audio" class="btn"><i class="fas fa-music"></i></button>
            <button id="pause" class="btn">Pause Game</button>
            <button id="restart" class="btn">Restart</button>
        </section>

    </div>
    <!-- JavaScript Scripts -->
    <script src="js/obstacles.js"></script>
    <script src="js/bonus.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
