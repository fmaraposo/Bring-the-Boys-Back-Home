<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bring The Boys Back Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <div class="wrapper">

        <!-- Game Intro -->

        <section id="game-intro">
            <h1>Bring the boys back home!</h1>
            <button id="start-button" class="btn">Start Game</button>
        </section>

        <!--  Canvas -->

        <section id="game-board">
            <canvas id="canvas" width="800" height="500"></canvas>
        </section>

        <!-- Game Over -->

        <section id="game-over">
            <h1>Game Over</h1>
        </section>

        <!-- You Win -->
        <section id="you-win">
            <img src="/img/23sX.gif" alt="beatles-submarine">
            <h1 id="first-h1"> The boys are back home!!</h1>
        </section>

        <!-- Kms -->
        <section id='kms'></section>

        <!-- Instructions -->
        <section id="instructions-div">
            <h1>Instructions</h1>
            <div id="text-instructions">
            <p>The boys are lost in the middle of the Ocean, you must the them home!</p>
            <p>Help them guiding their submarine, escape from the ice bricks, collect as many Starts as you can, and you'll make it Capitan!</p>
            </div>
            <div id='w-key'>
                <button class="btn-instruction">W</button>
            </div>
            <div id="asd-keys">
                <button class="btn-instruction">A</button>
                <button class="btn-instruction">S</button>
                <button class="btn-instruction">D</button>
            </div>
        </section>
    
        <!-- Buttons -->

        <section id="game-buttons">
            <button id="audio" class="btn"><i class="fas fa-music"></i></button>
            <button id="instructions" class="btn">Instructions</button>
            <button id="pause" class="btn">Pause Game</button>
            <button id="restart" class="btn">Restart</button>
        </section>

    </div>
    <!-- JavaScript Scripts -->
    <script src="js/obstacles.js"></script>
    <script src="js/bonus.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
