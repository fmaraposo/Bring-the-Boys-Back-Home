<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arctic Monkeys</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">

    <!-- Game Intro -->

    <section id="game-intro">
        <h1>Game Title</h1>
    </section>

    <!--  Canvas -->
    <section id="game-board">
        <canvas id="canvas" width="800" height="500"></canvas>
    </section>
   
    <!-- Buttons - Bottom Part from The canvas -->
    <!-- <section class="rightside">
        <div class="inline">
          <h2>Score</h2>
          <p id="score">0</p>
        </div>
        <div class="inline">
          <h2>Timer</h2>
          <p id="timer">0</p>
        </div> -->

    <!-- Buttons -->
    <section id="game-buttons">
        <button id="start-button" class="btn">Start Game</button>
        <button id="instructions-button" class="btn">Instructions</button>
        <button id="pause" class="btn">Pause Game</button>
        <button id="audio-button" class="btn">Music Volume</button>
 </section>

</div>
    <!-- JavaScript Scripts -->
    <script src="js/obstacles.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/character.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
